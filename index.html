<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Interactive Guitar Fretboard</title>
		<link rel=stylesheet type="text/css" href="fretbord.css">
	</head>
	<body>
		<center><h1>Interactive Guitar Fretboard</h1></center>

		<div class="center">
			
			<div class="toolbarContainer controls bottom">
				<div style="background: #e8f1cd;">
					<label>
						<input type="checkbox" id="lefthanded"> Left-Handed
					</label>
				</div>
				<div style="background: #e8f1cd;">
					<label style="margin-left: 20px;">
						<input type="checkbox" id="useFlats"> Use flats
					</label>
				</div>
				<div style="background: #e8f1cd;">
					<label style="margin-left: 20px;">
						<input type="checkbox" id="omitSharpsFlats" checked> Hide sharps/flats
					</label>
				</div>
				<div style="background: #d2edf5;">
					<label for="tuning">Tuning (or manually input space-separated): </label>
					<input list="tunings" id="tuning" onfocus="this.value=''" onchange="this.blur();" value="E A D G B E">
					<datalist id="tunings">
						<option value="E A D G B E">E A D G B E (E-standard)</option>
						<!-- <option value="Eb Ab Db Gb Bb Eb">E A D G B E (6-string e-standard)</option> -->
						<option value="D A D G B E">D A D G B E (drop-D)</option>
						<option value="D G C F A D">D G C F A D (D-standard)</option>
						<option value="D A D F# A D">D A D F# A D (open-D)</option>
						<option value="C G C F A D">C G C F A D (drop-C)</option>
						<option value="C# G# C# F# A# D#">C# G# C# F# A# D# (drop-C#)</option>
						<option value=""></option>
						<option value="B E A D G B E">B E A D G B E (7S B-standard)</option>
						<option value="A E A D G B E">A E A D G B E (7S drop-A)</option>
					</datalist>
				</div>
				<div style="background: #d4f1cd;">
					<label for="fretsNr">Frets: </label>
					<input type="text" id="fretsNr" value="24" type="number" min="1" max="24">
				</div>
				<div>
					<button id="applyTuning" class="button">Apply</button>
				</div>
			</div>
			
			<svg id="svgFretboard" viewBox="0 0 1700 500" preserveAspectRatio="xMidYMid meet" class="svgMain">
			</svg>
			
		</div>
		
		<script type="text/javascript" src="fretbord.js"></script> 
	</body>
</html>
